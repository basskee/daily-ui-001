<body>
	<div class="container-main">
		<form id="loginForm" method="post">
			<div class="form-content"
				<header>
					<h2>Hello...</h2>
					<p>This is my form.</p>
				</header>
				<fieldset class="form-group">
					<label for="user">Username</label>
					<input type="text" class="form-control txtinput" id="user" placeholder="username">
				</fieldset>
				<fieldset class="form-group">
					<label for="pass">Password</label>
					<input type="password" class="form-control txtinput" id="pass" placeholder="password">
				</fieldset>
			</div>
		</form>
	</div>
</body>
